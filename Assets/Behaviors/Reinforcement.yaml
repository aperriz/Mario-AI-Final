behaviors:
  MarioAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1
    keep_checkpoints: 5
    max_steps: 100000000
    time_horizon: 64
    summary_freq: 20000
    checkpoint_interval: 50000
    threaded: true

